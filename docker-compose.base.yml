services:
  front:
    container_name: "front-app-${NODE_ENV}"
    ports:
      - "${FRONT_PORT}:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
    networks:
      - devops-network

  back:
    container_name: "back-app-${NODE_ENV}"
    ports:
      - "${BACK_PORT}:4000"
    environment:
      - NODE_ENV=${NODE_ENV}
    env_file:
      - ".env.${NODE_ENV}"
    networks:
      - devops-network

  postgres:
    image: postgres:17
    container_name: "devops-postgres-${NODE_ENV}"
    volumes:
      - "${POSTGRES_DATA}:/var/lib/postgresql/data"
    env_file:
      - ".env.${NODE_ENV}"
    networks:
      - devops-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_MAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASS}
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
    user: "5050:5050"
    networks:
      - devops-network

volumes:
  postgres-dev-data:
  postgres-prod-data:
  pgadmin-data:

networks:
  devops-network:
    name: devops-network
    external: true
